<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Arquiza7.css">
</head>

<body>
    <script src="./javascript.js"></script>

    <div class="grid-container">
        <button class="Reset">Reset Flexbox</button>
        Gap: <input type="number" id="Gap" name="Gap" min="0">

    </div>
    </div>

    <div class="L1">
        <div class="header">
            <h1>Flex Direction</h1>
        </div>
        <button class="Row">Row</button>
        <button class="Column">Column</button>
    </div>

    <div class="L2">
        <div class="header">
            <h1>Justify Content</h1>
        </div>
        <button class="">Start</button>
        <button class="">Center</button>
        <button class="">End</button>
        <button class="">Space Between</button>
        <button class="">Space Around</button>
        <button class="">Space Evenly</button>
    </div>


    <div class="L3">
        <div class="header">
            <h1>Align Items</h1>
        </div>
        <button class="">Start</button>
        <button class="">Center</button>
        <button class="">End</button>
    </div>

    <div class="L4">
        <div class="header">
            <h1>Align Items</h1>
        </div>
        <button class="">Reset</button>
        <button class="">Grow All</button>
        <button class>Box 1</button><input type="number" id="Box1" name="Box1" min="0" max="100">
        <button class>Box 2</button><input type="number" id="Box1" name="Box1" min="0" max="100">
        <button class>Box 3</button><input type="number" id="Box1" name="Box1" min="0" max="100">
    </div>

   
    



</body>

</html>
